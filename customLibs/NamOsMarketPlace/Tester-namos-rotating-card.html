	<!--Menu -->
	<div class="search-menu" align="center">
		
			<img ng-repeat="category in assetCategories"
				 ng-click="modifySearch(category)"
				 class="categoryImage my-tooltip"
				 data-toggle="tooltip" title="{{category}}" data-placement="bottom"
				 src="images/cat-{{category}}.png"/>
		
	</div>

			<input ng-model="searchText">
		
	</div>

      <div class="card-container manual-flip" ng-repeat="curAsset in assets | filter:searchText">
                <div class="card">
                    <div class="front">
                        <div class="cover {{curAsset.category}}">
						
                            <img src="images/cat-{{curAsset.category}}.png"/>
                        </div>
                        <div class="user {{curAsset.category}}-dark">
                            <img class="img-circle {{curAsset.category}}-border" src="images/{{curAsset.icon}}"/>
                        </div>
                        <div class="content" style="margin-top : -50px;">
                            <div class="main">
                                <h3 class="name">{{curAsset.name}}     </h3>
                                <p class="profession">{{curAsset.subcategory}}</p>
                                <p class="text-center">{{curAsset.description}}</p>
                            </div>
							
							<div>
								<div class="col-sm-4 "> </div>
								<div class="col-sm-2 footer">
									<button class="btn btn-simple {{curAsset.category}}" onclick="rotateCard(this)">
										<i class="fa fa-mail-forward"></i> Details
									</button>
								</div>
								<div class="col-sm-2 footer">
									<button class="btn btn-simple {{curAsset.category}}" onclick="rotateCard(this)">
										<i class="fa fa-mail-forward"></i> Execute
									</button>
								</div>
								<div class="col-sm-4 " align="right"><img ng-repeat="in in getNumber(curAsset.like)" class="likeImage" src="images/like.png"/></div>
							</div>
								
                        </div>
                    </div> <!-- end front panel -->
                    <div class="back">
                        <div class="content">
                            <div class="main">
                                <h4 class="text-center">{{curAsset.name}}</h4>
                                <p class="text-center">{{curAsset.description}}</p>
								
								<center><button class="btn {{curAsset.category}}" onclick="rotateCard(this)">
									<i class="fa fa-reply"></i> Execute
								</button></center>
								<div class="stats-container">

                                    </div>
                                    <div class="stats">

                                    </div>
                                    <div class="stats">

                                        <p>

                                        </p>
                                    </div>
                                </div>
							
                               

                            </div>
                        </div>
                        <div class="footer">
                            <button class="btn btn-simple {{curAsset.category}}" rel="tooltip" title="Flip Card" onclick="rotateCard(this)">
                                <i class="fa fa-reply"></i> Back
                            </button>
							
                            
                        </div>
                    </div> <!-- end back panel -->
                </div> <!-- end card -->
            </div>

<script type="text/javascript">
    $().ready(function(){
        $('[rel="tooltip"]').tooltip();

    });

    function rotateCard(btn){
        var $card = $(btn).closest('.card-container');
        console.log($card);
        if($card.hasClass('hover')){
            $card.removeClass('hover');
        } else {
            $card.addClass('hover');
        }
    }
