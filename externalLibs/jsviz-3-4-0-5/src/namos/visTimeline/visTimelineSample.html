
<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline | Custom styling</title>

  <script src="vis.js"></script>
  <link href="vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
  <link href="visTimeline.css" rel="stylesheet" type="text/css" />
  

  
</head>
<body>

<p>
  The style of the Timeline can be fully customized via CSS:
</p>
<div id="visualization"></div>

<script type="text/javascript">
  var container = document.getElementById('visualization');

  // note that months are zero-based in the JavaScript Date object
  var items = new vis.DataSet([
    {start: new Date(2010,7,23), content: '<div>Conversation</div><img src="images/community-users-icon.png" style="width:32px; height:32px;">'},
    {start: new Date(2010,7,23,23,0,0), content: '<div>Mail from boss</div><img src="images/mail-icon.png" style="width:32px; height:32px;">'},
    {start: new Date(2010,7,24,16,0,0), content: 'Report'},
    {start: new Date(2010,7,26), end: new Date(2010,8,2), content: 'Traject A'},
    {start: new Date(2010,7,28), content: '<div>Memo</div><img src="images/notes-edit-icon.png" style="width:48px; height:48px;">'},
    {start: new Date(2010,7,29), content: '<div>Phone call</div><img src="images/Hardware-Mobile-Phone-icon.png" style="width:32px; height:32px;">'},
    {start: new Date(2010,7,31), end: new Date(2010,8,3), content: 'Traject B'},
    {start: new Date(2010,8,4,12,0,0), content: '<div>Report</div><img src="images/attachment-icon.png" style="width:32px; height:32px;">'}
  ]);

  var options = {
    editable: true,
    margin: {
      item: 20,
      axis: 40
    }
  };

  var timeline = new vis.Timeline(container, items, options);
</script>
</body>
</html>
