    <script>
    function call_renderCore()
    {
        /*

	     */

	    var sfdata = {"columns":["Sum([Data Value A])","Sum([Data Value B])","Sum([Data Value C])"],"baseTableHints":{ "rows":4, "visible":4, "marked":0, "tableName":"TernaryChart", "settingName":"TernaryChart"},"data":[{"items":[10,20,70], "hints":{"index": 0 }}, {"items":[20,30,50], "hints":{"index": 1 }}, {"items":[40,20,40], "hints":{"index": 2 }}, {"items":[20,80,0], "hints":{"index": 3 }}],"additionalTables":[],"user":"spotfireadmin","static":false,"wait":0,"runtime":{},"legend":true, "config": {}}

    function display_data ( sfdata )

            document.getElementById("ta1").innerText = introspect ( "Data: \n\n", sfdata );
        }
    }
</script>
